name: Connect Dashboard to Sheets

on:
  workflow_dispatch:

jobs:
  connect_dashboard:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set git config
        run: |
          git config user.name "repo-agent"
          git config user.email "repo-agent@users.noreply.github.com"

      - name: Create feature branch
        run: git switch -C feat/connect-sheets

      - name: Add data_source.py
        run: git add data_source.py

      - name: Commit change
        run: |
          git commit -m "feat: connect Google Sheets dashboard" || echo "No changes to commit"

      - name: Push branch
        run: git push -u origin feat/connect-sheets --force-with-lease

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --title "Connect dashboard to Sheets" \
            --body "Adds data_source.py and wiring." \
            --base main \
            --head feat/connect-sheets
