name: Connect Dashboard to Sheets

on:
  workflow_dispatch:

jobs:
  connect_dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set git config
        run: |
          git config user.name "repo-agent"
          git config user.email "repo-agent@users.noreply.github.com"

      - name: Create feature branch
        run: git checkout -b feat/connect-sheets

      - name: Add data_source.py
        run: git add app/data_source.py

      - name: Commit change
        run: git commit -m "feat: connect Google Sheets dashboard"

      - name: Push branch
        run: git push -u origin feat/connect-sheets

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr create --title "Connect dashboard to Sheets" --body "Adds data_source.py and wiring." --base main
