name: Wherex One Shot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'

permissions:
  contents: read

jobs:
  wherex:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Seed queue
        run: |
          mkdir -p queues
          if [ ! -f queues/postulaciones.csv ]; then
            cat > queues/postulaciones.csv <<'CSV'
            palabra,match_min
            papel copy 75g,80
            sillas ergonomicas,70
            alcohol gel 1L,70
            CSV
          fi

      - name: Run Wherex agent
        env:
          WHEREX_USER: ${{ secrets.WHEREX_USER }}
          WHEREX_PASS: ${{ secrets.WHEREX_PASS }}
          WHEREX_KEYWORDS: ${{ secrets.WHEREX_KEYWORDS }}
        run: |
          python -m agents.wherex.run --status STATUS.md || true

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wherex-logs
          path: |
            logs
            STATUS.md
            artifacts/wherex
