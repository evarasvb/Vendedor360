name: Wherex One-Shot

on:
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  wherex_one_shot:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install playwright pandas requests
          python -m playwright install --with-deps chromium

      - name: Seed queue
        run: |
          mkdir -p queues
          if [ ! -f queues/postulaciones.csv ]; then
            cat > queues/postulaciones.csv <<'CSV'
palabra,match_min
papel copy 75g,80
sillas ergonomicas,70
alcohol gel 1L,70
CSV
          fi

      - name: Run Wherex (one-shot)
        env:
          WHEREX_USER: ${{ secrets.WHEREX_USER }}
          WHEREX_PASS: ${{ secrets.WHEREX_PASS }}
        run: |
          python -m agents.wherex.run --cola queues/postulaciones.csv --status STATUS.md || true

      - name: Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wherex-one-shot-artifacts
          path: |
            artifacts/*
            logs/*
            STATUS.md
          if-no-files-found: ignore
