name: Vendedor360 Orchestrator (hourly)

on:
  schedule:
    - cron: "7 * * * *"   # cada hora, minuto 7
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  vendedor360:
    runs-on: ubuntu-latest
    timeout-minutes: 55
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install playwright pandas requests
          python -m playwright install --with-deps chromium

      - name: Wherex
        env:
          WHEREX_USER: ${{ secrets.WHEREX_USER }}
          WHEREX_PASS: ${{ secrets.WHEREX_PASS }}
        run: |
          python agents/wherex/run.py --cola queues/postulaciones.csv --status STATUS.md || true

      - name: Senegocia
        env:
          SENEGOCIA_USER: ${{ secrets.SENEGOCIA_USER }}
          SENEGOCIA_PASS: ${{ secrets/SENEGOCIA_PASS }}
        run: |
          python agents/senegocia/run.py --cola queues/postulaciones.csv --status STATUS.md || true

      - name: Mercado PÃºblico
        env:
          MP_SESSION_COOKIE: ${{ secrets.MP_SESSION_COOKIE }}
          MP_TICKET: ${{ secrets.MP_TICKET }}
        run: |
          python agents/mp/run.py --cola queues/postulaciones.csv --status STATUS.md || true

      - name: Meta / Marketplace
        env:
          META_PAGE_ACCESS_TOKEN: ${{ secrets.META_PAGE_ACCESS_TOKEN }}
          META_PAGE_ID: ${{ secrets.META_PAGE_ID }}
        run: |
          python agents/meta/run.py --catalogo queues/publicaciones.csv --status STATUS.md || true

      - name: LinkedIn
        env:
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
        run: |
          python agents/linkedin/run.py --status STATUS.md || true

      - name: Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vendedor360-artifacts
          path: |
            artifacts/**
            logs/**
            STATUS.md
          if-no-files-found: ignore
