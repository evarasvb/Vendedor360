name: Vendedor360 Orchestrator (hourly)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  vendedor360:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    timeout-minutes: 55
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install playwright pandas requests
          python -m playwright install --with-deps chromium
      - name: Preflight checks
        env:
          WHEREX_USER: ${{ secrets.WHEREX_USER }}
          WHEREX_PASS: ${{ secrets.WHEREX_PASS }}
          SENEGOCIA_USER: ${{ secrets.SENEGOCIA_USER }}
          SENEGOCIA_PASS: ${{ secrets.SENEGOCIA_PASS }}
          MP_SESSION_COOKIE: ${{ secrets.MP_SESSION_COOKIE }}
          MP_TICKET: ${{ secrets.MP_TICKET }}
          META_PAGE_ACCESS_TOKEN: ${{ secrets.META_PAGE_ACCESS_TOKEN }}
          META_PAGE_ID: ${{ secrets.META_PAGE_ID }}
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
        run: |
          python scripts/preflight.py \
            --status STATUS.md \
            --runtime-dir artifacts \
            --runtime-dir logs \
            --require-env WHEREX_USER \
            --require-env WHEREX_PASS \
            --require-env SENEGOCIA_USER \
            --require-env SENEGOCIA_PASS \
            --require-env MP_SESSION_COOKIE \
            --require-env MP_TICKET \
            --require-env META_PAGE_ACCESS_TOKEN \
            --require-env META_PAGE_ID \
            --require-env LINKEDIN_ACCESS_TOKEN
      - name: Wherex
        env:
          WHEREX_USER: ${{ secrets.WHEREX_USER }}
          WHEREX_PASS: ${{ secrets.WHEREX_PASS }}
        run: |
          python -m agents.wherex.run --cola queues/postulaciones.csv --status STATUS.md || true
      - name: Senegocia
        env:
          SENEGOCIA_USER: ${{ secrets.SENEGOCIA_USER }}
          SENEGOCIA_PASS: ${{ secrets.SENEGOCIA_PASS }}
        run: |
          python -m agents.senegocia.run --cola queues/postulaciones.csv --status STATUS.md || true
      - name: Mercado PÃºblico
        env:
          MP_SESSION_COOKIE: ${{ secrets.MP_SESSION_COOKIE }}
          MP_TICKET: ${{ secrets.MP_TICKET }}
        run: |
          python -m agents.mp.run --cola queues/postulaciones.csv --status STATUS.md || true
      - name: Meta / Marketplace
        env:
          META_PAGE_ACCESS_TOKEN: ${{ secrets.META_PAGE_ACCESS_TOKEN }}
          META_PAGE_ID: ${{ secrets.META_PAGE_ID }}
        run: |
          python -m agents.meta.run --catalogo queues/publicaciones.csv --status STATUS.md || true
      - name: LinkedIn
        env:
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
        run: |
          python -m agents.linkedin.run --status STATUS.md || true
      - name: Sanitize status report
        if: always()
        run: |
          python scripts/preflight.py --status STATUS.md
      - name: Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vendedor360-artifacts
          path: |
            artifacts/*
            logs/*
            STATUS.md
