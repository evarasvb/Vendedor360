name: orchestrator
on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"
jobs:
  mp-postular:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium
      - name: Generate CSV
        env:
          DEFAULT_DISCOUNT: ${{ vars.DEFAULT_DISCOUNT }}
          MP_MIN_FUZZ: ${{ vars.MP_MIN_FUZZ }}
        run: |
          python apps/generate_postulaciones.py --opps data/opps_mp.csv --catalog data/catalogo.csv --out queues/postulaciones.csv
      - name: MP Postular
        env:
          MP_TICKET: ${{ secrets.MP_TICKET }}
          MP_SESSION_COOKIE: ${{ secrets.MP_SESSION_COOKIE }}
        run: |
          python -m agents.mp.postular_run --csv queues/postulaciones.csv --headless
